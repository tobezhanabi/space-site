            <h1 class="crew-name">Douglas Hurley</h1>

            <div class="crew-selector">
              <button class="crew-select Commander"></button>
              <button class="crew-select Mission"></button>
              <button class="crew-select Pilot"></button>

            <div class="crew-image">
